<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapCloud</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url('banner-TapCloud.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #root {
        width: 100%;
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .tap-button {
        background: white;
        border: 2px solid #4fa9ff;
        border-radius: 50px;
        padding: 20px 30px;
        font-size: 1.5rem;
        color: #4fa9ff;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tap-button:hover {
        background-color: #4fa9ff;
        color: white;
      }

      .info-box {
        margin-top: 20px;
        font-size: 1rem;
        color: #333;
      }

      .nav {
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
      }

      .nav a {
        text-decoration: none;
        color: #4fa9ff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>TapCloud</h1>
      <button class="tap-button" onclick="handleTap()">TAP TO FARM TCL</button>
      <div class="info-box" id="tapCounter">TCL Collected: 0</div>

      <div class="nav">
        <a href="#tasks">Tasks</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#invite">Invite</a>
        <a href="#profile">Profile</a>
      </div>
    </div>

    <script>
      let count = 0;
      function handleTap() {
        count++;
        document.getElementById('tapCounter').innerText = `TCL Collected: ${count}`;
      }
    </script>
  </body>
</html>
